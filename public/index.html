<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar Productos</title>
  </head>
  <body>
    <h2>Ingrese un producto</h2>
    <form action="/api/productos" method="POST">
      Id:<input type="number" name="id" required /> Nombre:
      <input type="text" name="name" required /> Precio:
      <input type="number" name="price" required /> URL Imagen:
      <input type="text" name="src" required />
      <button>Enviar</button>
    </form>
  </body>
</html>
